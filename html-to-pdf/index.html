<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML to PDF Converter</title>
    <link rel="icon" type="image/png" href="../icon.png?v=2">
    <link rel="apple-touch-icon" href="../icon.png?v=2">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #1e1e24;
            color: #f0f0f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent scrollbars from the hidden print area */
        }

        .home-btn {
            position: absolute; top: 20px; left: 20px;
            text-decoration: none; color: #888; font-weight: 600;
            display: flex; align-items: center; gap: 5px; padding: 8px 12px;
            border-radius: 6px; transition: color 0.2s; z-index: 100;
        }
        .home-btn:hover { color: #fff; background: #333; }

        .container {
            background: #2b2b35;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 450px;
            text-align: center;
            position: relative;
            z-index: 10; /* Keep this above the print area */
        }

        h1 { margin-top: 0; margin-bottom: 1rem; color: #fff; }
        p { color: #aaa; margin-bottom: 2rem; font-size: 0.9rem; }

        .drop-zone {
            border: 2px dashed #444;
            border-radius: 6px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 1.5rem;
            background-color: #23232a;
        }
        .drop-zone:hover, .drop-zone.dragover { background-color: #2a2a35; border-color: #00d2ff; }
        .drop-zone p { margin: 0; font-size: 0.9rem; color: #888; pointer-events: none; }
        .drop-zone .file-name { display: block; margin-top: 10px; font-weight: bold; color: #00d2ff; word-break: break-all; }

        #hiddenFileInput { display: none; }

        button {
            background-color: #00d2ff; color: #1e1e24; border: none; padding: 15px 20px;
            border-radius: 8px; cursor: pointer; font-size: 1.1rem; font-weight: bold;
            width: 100%; transition: opacity 0.2s;
            text-transform: uppercase; letter-spacing: 1px;
        }
        button:hover { opacity: 0.9; }
        button:disabled { background-color: #444; color: #777; cursor: not-allowed; }

        /* THE FIX: The Render Area */
        #content-to-print {
            position: fixed;
            top: 0;
            left: 0;
            width: 800px; /* Standard A4 width mostly */
            height: auto;
            min-height: 100vh;
            
            /* Force High Contrast for PDF */
            background-color: #ffffff !important;
            color: #000000 !important;
            
            padding: 40px;
            box-sizing: border-box;
            
            /* Hide it from the user visually, but keep it 'visible' for the renderer */
            z-index: -9999;
            opacity: 0; 
            pointer-events: none;
        }
        
        /* Ensure styles inside the PDF container don't break */
        #content-to-print img { max-width: 100%; }
    </style>
</head>
<body>

    <a href="../" class="home-btn">üè† Home</a>

    <div class="container">
        <h1>HTML to PDF</h1>
        <p>Upload an HTML file to convert it instantly.</p>

        <div class="drop-zone" id="dropZone">
            <p>Click or Drop HTML file here</p>
            <span class="file-name" id="fileNameDisplay"></span>
        </div>

        <input type="file" id="hiddenFileInput" accept=".html,.htm">
        <button onclick="convertFile()" id="convertBtn" disabled>Download PDF</button>
    </div>

    <div id="content-to-print"></div>

    <script>
        let currentFile = null;
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('hiddenFileInput');
        const fileNameDisplay = document.getElementById('fileNameDisplay');
        const convertBtn = document.getElementById('convertBtn');
        const processingDiv = document.getElementById('content-to-print');

        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => { if (e.target.files.length > 0) handleFile(e.target.files[0]); });
        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('dragover'); });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault(); dropZone.classList.remove('dragover');
            if (e.dataTransfer.files.length > 0) handleFile(e.dataTransfer.files[0]);
        });

        function handleFile(file) {
            currentFile = file;
            fileNameDisplay.textContent = "Selected: " + file.name;
            dropZone.style.borderColor = "#28a745";
            convertBtn.disabled = false;
        }

        function convertFile() {
            if (!currentFile) return;

            const originalText = convertBtn.textContent;
            convertBtn.textContent = "Generating...";
            convertBtn.disabled = true;

            const reader = new FileReader();
            
            reader.onload = function(e) {
                let htmlContent = e.target.result;

                // CLEANUP: Extract content from <body> if it exists
                // This prevents nested <body> tags which confuse the browser
                if (htmlContent.includes('<body')) {
                    const bodyMatch = htmlContent.match(/<body[^>]*>([\s\S]*)<\/body>/i);
                    if (bodyMatch && bodyMatch[1]) {
                        htmlContent = bodyMatch[1];
                    }
                }

                // Inject content
                processingDiv.innerHTML = htmlContent;

                // PDF Settings
                const opt = {
                    margin:       10,
                    filename:     currentFile.name.replace('.html', '.pdf'),
                    image:        { type: 'jpeg', quality: 0.98 },
                    html2canvas:  { scale: 2, useCORS: true, letterRendering: true },
                    jsPDF:        { unit: 'mm', format: 'a4', orientation: 'portrait' }
                };

                // Wait 500ms for any images/fonts in the injected HTML to settle
                setTimeout(() => {
                    html2pdf().set(opt).from(processingDiv).save().then(() => {
                        convertBtn.textContent = originalText;
                        convertBtn.disabled = false;
                        // Clear memory after 2 seconds
                        setTimeout(() => processingDiv.innerHTML = '', 2000);
                    }).catch(err => {
                        console.error(err);
                        alert("Error generating PDF. The file might be too complex.");
                        convertBtn.textContent = originalText;
                        convertBtn.disabled = false;
                    });
                }, 500);
            };

            reader.readAsText(currentFile);
        }
    </script>
</body>
</html>
