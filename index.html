<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEEN 305 File Renamer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #2c3e50;
        }
        .form-group {
            margin-bottom: 1.2rem;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.9rem;
        }
        input[type="number"], input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box; /* Ensures padding doesn't widen element */
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            transition: background 0.2s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .footer {
            margin-top: 1.5rem;
            font-size: 0.8rem;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>MEEN 305 Renamer</h1>
        
        <div class="form-group">
            <label for="discNumber">Discussion Number (X):</label>
            <input type="number" id="discNumber" placeholder="e.g., 5" min="1">
        </div>

        <div class="form-group">
            <label for="pdfFile">Select PDF:</label>
            <input type="file" id="pdfFile" accept=".pdf">
        </div>

        <button onclick="processAndDownload()">Rename & Download</button>

        <div class="footer">
            Files are processed locally in your browser.
        </div>
    </div>

    <script>
        function processAndDownload() {
            // 1. Get the elements
            const numberInput = document.getElementById('discNumber').value;
            const fileInput = document.getElementById('pdfFile');
            
            // 2. Validation
            if (!numberInput) {
                alert("Please enter a Discussion Number.");
                return;
            }
            if (fileInput.files.length === 0) {
                alert("Please select a PDF file.");
                return;
            }

            // 3. Get the file blob
            const originalFile = fileInput.files[0];

            // 4. Create the new filename
            // Format: MEEN 305 - Disc X.pdf
            const newFileName = `MEEN 305 - Disc ${numberInput}.pdf`;

            // 5. Create a temporary download link
            const url = URL.createObjectURL(originalFile);
            const link = document.createElement('a');
            
            link.href = url;
            link.download = newFileName;
            
            // 6. Trigger the download programmatically
            document.body.appendChild(link);
            link.click();
            
            // 7. Cleanup
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
