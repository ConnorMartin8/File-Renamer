<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin the Wheel</title>
    <link rel="icon" type="image/png" href="../icon.png?v=2">
    <link rel="apple-touch-icon" href="../icon.png?v=2">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #1e1e24;
            color: #f0f0f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .home-btn {
            position: absolute; top: 20px; left: 20px;
            text-decoration: none; color: #888; font-weight: 600;
            display: flex; align-items: center; gap: 5px; padding: 8px 12px;
            border-radius: 6px; transition: color 0.2s; z-index: 10;
        }
        .home-btn:hover { color: #fff; background: #333; }

        h1 { margin-top: 40px; margin-bottom: 10px; color: #fff; text-align: center; }

        /* Layout Container */
        .layout {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            justify-content: center;
            align-items: flex-start;
            max-width: 900px;
            width: 100%;
            margin-top: 20px;
        }

        /* Input Section */
        .input-section {
            background: #2b2b35;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            flex: 1;
            min-width: 250px;
            max-width: 350px;
            display: flex;
            flex-direction: column;
        }
        
        label { margin-bottom: 10px; font-weight: bold; color: #00d2ff; }
        
        textarea {
            width: 100%; height: 200px;
            background: #1e1e24; color: #fff;
            border: 1px solid #444; border-radius: 8px;
            padding: 10px; box-sizing: border-box;
            font-family: inherit; resize: vertical;
            margin-bottom: 15px;
        }
        textarea:focus { outline: none; border-color: #00d2ff; }

        /* The Wheel Section */
        .wheel-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* The Canvas */
        canvas {
            width: 100%;
            max-width: 400px; /* Scales down on mobile automatically */
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            background: #2b2b35;
        }

        /* The Pointer (Right side) */
        .pointer {
            position: absolute;
            top: 50%;
            right: -15px;
            transform: translateY(-50%);
            width: 0; 
            height: 0; 
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
            border-right: 30px solid #fff; /* White triangle pointing left */
            filter: drop-shadow(-2px 0px 4px rgba(0,0,0,0.5));
            z-index: 5;
        }

        /* Controls */
        button.spin-btn {
            background-color: #00d2ff; color: #1e1e24;
            border: none; padding: 15px 30px; margin-top: 20px;
            border-radius: 50px; cursor: pointer;
            font-size: 1.5rem; font-weight: bold; width: 100%;
            transition: transform 0.1s, opacity 0.2s;
            text-transform: uppercase; letter-spacing: 2px;
        }
        button.spin-btn:active { transform: scale(0.95); }
        button.spin-btn:disabled { background-color: #555; cursor: not-allowed; transform: none; }

        /* Winner Display */
        .winner-display {
            margin-top: 20px;
            min-height: 40px;
            font-size: 2rem;
            font-weight: bold;
            color: #28a745; /* Green */
            text-align: center;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <a href="../" class="home-btn">üè† Home</a>

    <h1>Spin the Wheel</h1>

    <div class="layout">
        <div class="input-section">
            <label for="itemList">Enter items (one per line):</label>
            <textarea id="itemList">Pizza
Burgers
Tacos
Sushi
Pasta
Salad</textarea>
            <button class="spin-btn" id="spinBtn" onclick="spinWheel()">SPIN</button>
            <div class="winner-display" id="winnerDisplay"></div>
        </div>

        <div class="wheel-wrapper">
            <canvas id="wheelCanvas" width="500" height="500"></canvas>
            <div class="pointer"></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const textArea = document.getElementById('itemList');
        const winnerDisplay = document.getElementById('winnerDisplay');
        const spinBtn = document.getElementById('spinBtn');

        let items = [];
        let currentRotation = 0; // Current angle in radians
        let angularVelocity = 0; // Speed of spin
        let isSpinning = false;

        // Colors for slices (Uses HSL to generate vibrant colors automatically)
        function getColor(index, total) {
            const hue = (index * (360 / total)) % 360;
            return `hsl(${hue}, 70%, 50%)`;
        }

        // Parse text area into array
        function updateItems() {
            const lines = textArea.value.split('\n');
            items = lines.map(line => line.trim()).filter(line => line !== '');
            if (items.length === 0) items = ["Empty"];
            drawWheel();
        }

        // Draw the wheel onto the canvas
        function drawWheel() {
            const radius = canvas.width / 2;
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const sliceAngle = (2 * Math.PI) / items.length;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < items.length; i++) {
                const startAngle = currentRotation + (i * sliceAngle);
                const endAngle = startAngle + sliceAngle;

                // Draw Slice
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();
                ctx.fillStyle = getColor(i, items.length);
                ctx.fill();
                ctx.lineWidth = 2;
                ctx.strokeStyle = "#1e1e24";
                ctx.stroke();

                // Draw Text
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(startAngle + (sliceAngle / 2));
                ctx.textAlign = "right";
                ctx.fillStyle = "#fff";
                ctx.font = "bold 20px sans-serif";
                
                // Add shadow to text so it stands out against light colors
                ctx.shadowColor = "rgba(0,0,0,0.8)";
                ctx.shadowBlur = 4;
                
                // Truncate long text
                let text = items[i];
                if (text.length > 15) text = text.substring(0, 15) + '...';
                
                ctx.fillText(text, radius - 20, 7); // Position text near the edge
                ctx.restore();
            }
        }

        // Animation Loop
        function animate() {
            if (!isSpinning) return;

            currentRotation += angularVelocity;
            angularVelocity *= 0.985; // Friction slows it down

            // Stop condition
            if (angularVelocity < 0.002) {
                isSpinning = false;
                spinBtn.disabled = false;
                determineWinner();
            }

            drawWheel();

            if (isSpinning) {
                requestAnimationFrame(animate);
            }
        }

        // Start Spin
        function spinWheel() {
            if (isSpinning || items.length === 0) return;
            
            winnerDisplay.textContent = "";
            isSpinning = true;
            spinBtn.disabled = true;
            
            // Randomize spin speed (between 0.3 and 0.6 radians per frame)
            angularVelocity = Math.random() * 0.3 + 0.3;
            
            requestAnimationFrame(animate);
        }

        // Calculate who won based on final rotation
        function determineWinner() {
            const sliceAngle = (2 * Math.PI) / items.length;
            
            // Normalize rotation to be between 0 and 2*PI
            const normalizedRotation = currentRotation % (2 * Math.PI);
            
            // Calculate which slice is pointing to 0 radians (the right side)
            let winnerIndex = Math.floor((2 * Math.PI - normalizedRotation) / sliceAngle) % items.length;
            
            winnerDisplay.textContent = `üéâ ${items[winnerIndex]}! üéâ`;
            
            // Optional: Pop animation on text
            winnerDisplay.style.transform = "scale(1.2)";
            setTimeout(() => winnerDisplay.style.transform = "scale(1)", 200);
        }

        // Listen for typing so the wheel updates live
        textArea.addEventListener('input', updateItems);

        // Initial draw
        updateItems();
    </script>
</body>
</html>
